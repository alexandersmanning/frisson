<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">
<head>
  <%= googleAnalytics %>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class=" bg-background text-text dark:bg-black dark:text-dmtext h-full">
  <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
  <!--   <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=main&shade=600" alt="Your Company"> -->
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900 dark:text-gray-300">Register</h2>
    <p class="text-center text-gray-700 dark:text-gray-300 mt-sm">No payment. Accounts are needed so I can track usage. All users are currently limited to 50,000 free tokens per month.</p>
    <p class="text-center text-gray-700 dark:text-gray-300 mt-sm">Chisel is still in Beta! Please back up your work frequently, functionality may break or change.</p>

  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white dark:bg-dmsidebar py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="/submitRegister" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-gray-300">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900 ">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 dark:text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-main sm:text-sm sm:leading-6">
          </div>
        </div>

      
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md dark:bg-black py-2 px-3 text-sm font-semibold text-black dark:text-white shadow-sm hover:bg-main dark:hover:bg-dmbuttonhover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main">Register</button>
       

        </div>
   
      </form>
    </div>
  </div>
</div>

    
</body>
</html>
